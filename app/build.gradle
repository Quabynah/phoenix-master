apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

apply plugin: 'io.fabric'

// query git for the SHA, Tag and commit count. Use these to automate versioning.
final def gitSha = 'git rev-parse --short HEAD'.execute([], project.rootDir).text.trim()
final def gitTag = 'phoenix' + 'git describe --tags'.execute([], project.rootDir).text.trim()
final
def gitCommitCount = Integer.parseInt('git rev-list --count HEAD'.execute([], project.rootDir).text.trim())

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools
    defaultConfig {
        applicationId "io.pergasus"
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        versionCode gitCommitCount
        versionName gitTag
        archivesBaseName = "phoenix-android"
        resConfig "en"
        multiDexEnabled true
        final def filesAuthorityValue = applicationId + ".shareprovider"
        buildConfigField "String", "FILES_AUTHORITY",
                "\"${filesAuthorityValue}\""
        buildConfigField "String", "GIT_SHA",
                "\"${gitSha}\""
        buildConfigField "String", "GIT_TAG",
                "\"${gitTag}\""
        buildConfigField "String", "GIT_COMMIT_COUNT",
                "\"${gitCommitCount}\""
        buildConfigField "String", "PAYPAL_CLIENT_ID",
                "\"AaienhsV__D2TDJi7gMJsjCKY41MCGlr1FZKiR8AJsWybSZB14vCWP72WBn8SfeJxwsmJMbvSQ40_bUP\""
        buildConfigField "String", "PAYPAL_CLIENT_SECRET",
                "\"EGbP_z1dt8vClIIoOHrGH5F20SCu2Agcatr5Eof-Ub0ODOUMG--NT-uaP--ID7HklEiZS4ctQyfODtFP\""
        buildConfigField "String", "HUBTEL_CLIENT_ID",
                "\"ozbfnqzw\""
        buildConfigField "String", "HUBTEL_CLIENT_SECRET",
                "\"akrsdyom \""
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            versionNameSuffix '-debug'
        }
        release {
            minifyEnabled true
            shrinkResources true
            versionNameSuffix '-beta'
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError true
        check 'NewApi', 'InlinedApi'
        fatal 'NewApi', 'InlinedApi'
        enable 'UnusedResources'
        checkReleaseBuilds true
        textReport false
        textOutput 'stdout'
        htmlReport true
        xmlReport true
    }
    packagingOptions {
        exclude 'LICENSE.txt'
    }
}

